<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>

        <div id="heading">
            <h1>Odin's Calculator</h1>
        </div>
        
        <div id="app">
            <div id="subtotal"></div>
            <div id="main-display"></div>
            <div id="buttons">
                
                <button id="/" class="single-btn">/</button>
                <button id="x" class="single-btn">x</button>
                <button id="-" class="single-btn">-</button>

                <button id="7" class="single-btn">7</button>
                <button id="8" class="single-btn">8</button>
                <button id="9" class="single-btn">9</button>
                <button id="+" class="double-btn-vertical">+</button>

                <button id="4" class="single-btn">4</button>
                <button id="5" class="single-btn">5</button>
                <button id="6" class="single-btn">6</button>

                <button id="1" class="single-btn">1</button>
                <button id="2" class="single-btn">2</button>
                <button id="3" class="single-btn">3</button>
                <button id="enter" class="double-btn-vertical">Enter</button>

                <button id="0" class="double-btn-horizontal">0</button>
                <button id="," class="single-btn">,</button>

            </div>
        </div>

        <div id="footer">
            <p>Project designed and developed in the course of foundations lessons of <a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project</a>.</p>
        </div>
    </main>

    <script src="./calc.js"></script>
</body>
</html>
