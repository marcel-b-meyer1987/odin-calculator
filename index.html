<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>

        <div id="heading">
            <h1>Odin's Calculator</h1>
        </div>
        
        <div id="app">
            <div id="display">
                <div id="subtotal">1234156</div>
                <div id="main-display">8794513</div>
            </div>
            
            <div id="buttons">
                      
                 <div class="btn-row">
                    <button id="7" class="single-btn">7</button>
                    <button id="8" class="single-btn">8</button>
                    <button id="9" class="single-btn">9</button>
                    <button id="+" class="single-btn">+</button>
                 </div>              
                <div class="btn-row">
                    <button id="4" class="single-btn">4</button>
                    <button id="5" class="single-btn">5</button>
                    <button id="6" class="single-btn">6</button>
                    <button id="-" class="single-btn">-</button>
                </div>
                <div class="btn-row">
                    <button id="1" class="single-btn">1</button>
                    <button id="2" class="single-btn">2</button>
                    <button id="3" class="single-btn">3</button>
                    <button id="x" class="single-btn">x</button>
                </div>
                <div class="btn-row">
                    <button id="comma" class="single-btn">,</button>
                    <button id="0">0</button>
                    <button id="del" class="single-btn">D</button>
                    <button id="/" class="single-btn">/</button>
                </div>
                <div class="btn-row">
                    <button id="ac" class="span-two">AC</button>
                    <button id="enter" class="span-two">=</button>
                </div>

            </div>
        </div>

        <div id="footer">
            <p>Project designed and developed <br>in the course of foundations <br> lessons of <a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project</a>.</p>
        </div>
    </main>

    <script src="./calc.js"></script>
</body>
</html>
